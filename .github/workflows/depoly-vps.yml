name: upload static files to github branch

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: ${{ startsWith(github.event.head_commit.message , 'Test') }}
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Build the project
        run: npm run build
      - name: upload .output/public to github branch 'static'
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git checkout -b static
          git add .output/public -f
          git commit -m "Deploy to static branch"
          git push origin static
